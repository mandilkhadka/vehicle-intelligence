version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vehicle-intelligence-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001
      - ML_SERVICE_URL=http://ml-service:8000
      - DATABASE_PATH=/app/data/vehicle_intelligence.db
      - UPLOAD_MAX_SIZE=524288000
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
      - LOG_LEVEL=info
    volumes:
      - backend-data:/app/data
      - backend-uploads:/app/uploads
    networks:
      - vehicle-intelligence-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    depends_on:
      ml-service:
        condition: service_healthy

  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: vehicle-intelligence-ml-service
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PORT=8000
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001
      - LOG_LEVEL=info
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    volumes:
      - backend-uploads:/app/uploads:ro
    networks:
      - vehicle-intelligence-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vehicle-intelligence-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3001/api
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:3001
    networks:
      - vehicle-intelligence-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    depends_on:
      - backend

volumes:
  backend-data:
    driver: local
  backend-uploads:
    driver: local

networks:
  vehicle-intelligence-network:
    driver: bridge
