version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vehicle-intelligence-backend
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - ML_SERVICE_URL=http://ml-service:8000
      - DATABASE_PATH=/app/data/vehicle_intelligence.db
      - UPLOAD_MAX_SIZE=${UPLOAD_MAX_SIZE:-524288000}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - backend-data:/app/data
      - backend-uploads:/app/uploads
    networks:
      - vehicle-intelligence-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    depends_on:
      ml-service:
        condition: service_healthy
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        max_attempts: 3

  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: vehicle-intelligence-ml-service
    environment:
      - NODE_ENV=production
      - PORT=8000
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - backend-uploads:/app/uploads:ro
    networks:
      - vehicle-intelligence-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 30s
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        max_attempts: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vehicle-intelligence-frontend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL}
    networks:
      - vehicle-intelligence-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    depends_on:
      - backend
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        max_attempts: 3

volumes:
  backend-data:
    driver: local
  backend-uploads:
    driver: local

networks:
  vehicle-intelligence-network:
    driver: bridge
